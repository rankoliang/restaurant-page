<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="content">
      <main>
        <p class="text-box">
          Come to the taco project to eat the most delicious tacos. Pair them with our open sauces developed by our
          award winning chefs that will keep you coming back.
        </p>
        <figure>
          <img src="images/tacos-chad-montano-unsplash.jpg" class="img__taco" alt="tacos being drizzled with lime" />
          <figcaption class="figcaption__blue">Delicious tacos</figcaption>
        </figure>
        <figure>
          <img src="images/jarritos-tacos-unsplash.jpg" class="img__soda" alt="tacos with sauces and soda" />
          <figcaption class="figcaption__purple">Spicy sauces</figcaption>
        </figure>
      </main>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
