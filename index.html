<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <div id="content">
      <header>
        <div>
          <div class="logo__background">
            <h1 class="logo text-white">The Taco Project</h1>
          </div>
          <nav>
            <ul class="nav">
              <li class="nav__item nav__item-active">
                <a>Home</a>
              </li>
              <li class="nav__item">
                <a>Menu</a>
              </li>
              <li class="nav__item">
                <a>Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <p class="text-box">
        Come to the taco project to eat the most delicious tacos. Pair them with our open sauces developed by our award
        winning chefs that will keep you coming back.
      </p>
      <figure>
        <img src="images/tacos-chad-montano-unsplash.jpg" class="img__taco" alt="tacos being drizzled with lime" />
        <figcaption class="figcaption__blue">Delicious tacos</figcaption>
      </figure>
      <figure>
        <img src="images/jarritos-tacos-unsplash.jpg" class="img__soda" alt="tacos with sauces and soda" />
        <figcaption class="figcaption__purple">Spicy sauces</figcaption>
      </figure>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
